<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
    <link href="css/login.css" type="text/css"/>
    <script type="text/javascript" src="js/ajax_user.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
</head>
<body>
<div class="container" style="margin-top: 300px">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">日志服务平台</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="name" class="form-control" placeholder="用户名" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input id="pwd" class="form-control" placeholder="密码" name="password" type="password"
                                       value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="button" value="登录"
                                   onclick="javascript:doLogin()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function doLogin() {
        var username = $("#name").val();
        var password = $("#pwd").val();
        if (username == null || username === '') {
            window.alert("请输入用户名！");
            return
        }
        if (password == null || password === '') {
            window.alert("请输入密码！");
            return
        }
        password = (username + password).MD5(32);
        login(username, password);
    }
</script>
<style>
    .panel-title {
        text-align: center;
    }

    body {
        background-color: bisque;
    }
</style>
</html>
